<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Mario Hospital - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-custom-gray dark:bg-gray-900 transition-colors duration-300">
    <!-- Dark Mode Toggle -->
    <div class="fixed top-6 right-6 z-50">
        <button onclick="toggleDarkMode()"
            class="btn-standard bg-white dark:bg-gray-800 rounded-lg shadow w-10">
            <span id="darkModeIcon" class="material-icons text-gray-600 dark:text-gray-300">dark_mode</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="max-w-md w-full">
            <!-- Login Card -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 transition-colors duration-300">
                <!-- Logo and Header -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-custom-blue rounded-xl flex items-center justify-center mx-auto mb-4">
                        <span class="material-icons text-white text-3xl">local_hospital</span>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Mario Hospital</h2>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                            placeholder="Enter your email"
                        />
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Password
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                            placeholder="Enter your password"
                        />
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input
                            id="remember"
                            name="remember"
                            type="checkbox"
                            class="w-4 h-4 text-custom-blue bg-gray-100 border-gray-300 rounded focus:ring-custom-blue dark:focus:ring-custom-blue dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        />
                        <label for="remember" class="ml-2 text-sm text-gray-600 dark:text-gray-400">
                            Remember me
                        </label>
                    </div>

                    <!-- Sign In Button -->
                    <button
                        type="submit"
                        class="w-full bg-custom-blue hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue"
                    >
                        Sign In
                    </button>

                    <!-- Demo Credentials -->
                    <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
                        <p class="text-sm text-blue-800 dark:text-blue-200 mb-2">
                            <strong>Demo Credentials:</strong>
                        </p>
                        <p class="text-xs text-blue-700 dark:text-blue-300">
                            Email: admin@mariohospital.com<br>
                            Password: admin123
                        </p>
                        <button
                            type="button"
                            onclick="fillDemo()"
                            class="mt-2 text-xs text-custom-blue hover:text-blue-600 font-medium underline"
                        >
                            Use Demo Credentials
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Simple login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check demo credentials
            if (email === 'admin@mariohospital.com' && password === 'admin123') {
                // Success - redirect to dashboard
                window.location.href = 'index.html';
            } else {
                // Show error
                alert('Invalid email or password. Please use the demo credentials.');
            }
        });

        // Fill demo credentials
        function fillDemo() {
            document.getElementById('email').value = 'admin@mariohospital.com';
            document.getElementById('password').value = 'admin123';
        }

        // Initialize dark mode
        document.addEventListener('DOMContentLoaded', function() {
            initDarkMode();
        });
    </script>
</body>

</html>
